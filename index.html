<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Scribd Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="instruction">
        Inserează link-ul fișierului de pe site-ul Scribd:
      </div>
      <input
        type="text"
        id="scribdLink"
        placeholder="Lipește link-ul Scribd aici"
      />
      <button id="openDoc">Deschide fișierul</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
